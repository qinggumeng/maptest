


<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>鼠标绘制点线面</title>
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/>
    <script src="http://webapi.amap.com/maps?v=1.4.2&key=4e6a8f2c8201d2f3511929459f01d14f&plugin=AMap.MouseTool,AMap.PolyEditor,AMap.CircleEditor"></script>
    <script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>
</head>
<body>
<div id="container"></div>
<div class="button-group">
    <input type="button" class="button" value="鼠标绘制点" id="point"/>
    <input type="button" class="button" value="鼠标绘制线" id="line"/>
    <input type="button" class="button" value="鼠标绘制面" id="polygon"/>
    <input type="button" class="button" value="取消绘制" id="cancelDraw"/>
</div>
<script>
    var editorTool,map = new AMap.Map("container", {
        resizeEnable: true
    });	
    //在地图中添加MouseTool插件

    var circle;
    var mouseTool = new AMap.MouseTool(map);
    AMap.event.addDomListener(document.getElementById('point'), 'click', function() {
        mouseTool.marker({offset:new AMap.Pixel(-14,-11)});
    }, false);
    AMap.event.addDomListener(document.getElementById('line'), 'click', function() {
        mouseTool.polyline();
    }, false);
    AMap.event.addDomListener(document.getElementById('polygon'), 'click', function() {
         mouseTool.circle();
        
    }, false);
    AMap.event.addDomListener(document.getElementById('cancelDraw'), 'click', function() {
        mouseTool.close();
    }, false);

    AMap.event.addListener(mouseTool,'draw',function(data){
        mouseTool.close();
        console.log(AMap.CircleEditor);
        editor = new AMap.CircleEditor(map, data.obj);
        editor.open();
    });

    
  
</script>
</body>
</html>
